<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMovies</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff;
        color: #3b1f1f;
      }
      /* Navbar */
      nav {
        position: fixed;
        width: 100%;
        top: 0;
        background-color: #fff;
        border-bottom: 2px solid #d8a39d;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        align-items: center;
      }
      nav .logo {
        font-weight: bold;
        font-size: 24px;
        color: #3b1f1f;
      }
      nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        margin: 0 10px;
      }
      nav ul li a {
        text-decoration: none;
        color: #3b1f1f;
        font-weight: bold;
        cursor: pointer;
      }
      /* Search bar */
      nav .search-container {
        flex: 1;
        display: flex;
        justify-content: center;
      }
      nav .search-container input[type="text"] {
        padding: 5px 10px;
        border: 2px solid #d8a39d;
        border-radius: 20px;
        width: 250px;
        max-width: 80%;
        background-color: #ffe6f0;
        color: #3b1f1f;
        font-weight: bold;
      }

      /* Hamburger */
      .menu-toggle {
        display: none;
        font-size: 28px;
        cursor: pointer;
      }
      /* Banner */
      .banner {
        position: relative;
        height: 400px;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: flex-end;
        padding: 20px;
        color: #fff;
      }
      .banner-content {
        background: rgba(59, 31, 31, 0.6);
        padding: 10px 20px;
        border-radius: 10px;
      }
      .banner button {
        background-color: #d8a39d;
        color: #fff;
        border: none;
        padding: 8px 12px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      /* Genres */
      .genres {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px 0;
      }
      .genres button {
        background-color: #d8a39d;
        border: none;
        padding: 10px 15px;
        margin: 5px;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }
      /* Movies */
      .movies {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .movie-card {
        background: #fff;
        border: 1px solid #d8a39d;
        border-radius: 10px;
        margin: 10px;
        width: 180px;
        text-align: center;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .movie-card img {
        width: 100%;
        height: 270px;
        object-fit: cover;
      }
      .movie-card button {
        background-color: #d8a39d;
        color: #fff;
        border: none;
        padding: 5px;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      /* Trailer modal */
      .trailer-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }
      .trailer-content {
        position: relative;
        width: 90%;
        max-width: 700px;
      }
      .trailer-content iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 10px;
      }
      .trailer-content .close-btn {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #d8a39d;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 20px;
        cursor: pointer;
      }
      /* Responsive */
      @media (max-width: 768px) {
        .banner {
          height: 300px;
        }
        .banner-content button {
          padding: 5px 8px;
        }
        .movie-card {
          width: 45%;
        }
        .movie-card img {
          height: 200px;
        }
      }
      @media (max-width: 480px) {
        .movie-card {
          width: 90%;
        }
        nav ul {
          flex-direction: column;
          background: #fff;
          position: absolute;
          top: 60px;
          right: -200px;
          transition: 0.3s;
          width: 150px;
          border: 1px solid #d8a39d;
        }
        nav ul.show {
          right: 10px;
        }
        nav ul li {
          margin: 10px 0;
        }
        .menu-toggle {
          display: block;
        }
        nav .search-container {
          order: 1;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">RMovies</div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <ul>
        <li><a onclick="scrollToSection('banner')">Home</a></li>
        <li><a onclick="scrollToSection('genres')">Genres</a></li>
        <li><a onclick="scrollToSection('movies')">Movies</a></li>
      </ul>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search movies..."
          onkeyup="searchMovies()"
        />
      </div>
    </nav>

    <div class="banner" id="banner">
      <div class="banner-content">
        <h2 id="banner-title">Loading...</h2>
        <button id="bannerBtn">Watch Trailer</button>
      </div>
    </div>

    <div class="genres" id="genres"></div>

    <div class="movies" id="movies"></div>

    <div class="trailer-modal" id="trailerModal">
      <div class="trailer-content">
        <button class="close-btn" onclick="closeTrailer()">×</button>
        <iframe id="trailerFrame" src="" allowfullscreen></iframe>
      </div>
    </div>

    <script>
      const apiKey = "b280498b058330987e267655eeb548f2";
      let moviesData = [];
      let bannerTrailer = "";

      async function fetchMovies() {
        const res = await fetch(
          `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`
        );
        const data = await res.json();
        moviesData = data.results;
        displayBanner();
        displayGenres();
        displayMovies(moviesData);
      }

      function displayBanner() {
        const bannerMovie = moviesData[0];
        const banner = document.getElementById("banner");
        document.getElementById("banner-title").textContent = bannerMovie.title;
        banner.style.backgroundImage = `url('https://image.tmdb.org/t/p/original${bannerMovie.backdrop_path}')`;
        fetchTrailer(bannerMovie.id).then((url) => {
          bannerTrailer = url;
          document.getElementById("bannerBtn").onclick = () => playTrailer(url);
        });
      }

      function displayGenres() {
        const genresContainer = document.getElementById("genres");
        genresContainer.innerHTML = "";
        fetch(
          `https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}&language=en-US`
        )
          .then((res) => res.json())
          .then((data) => {
            const allGenres = data.genres;
            const genreSet = new Set();
            moviesData.forEach((movie) =>
              movie.genre_ids.forEach((id) => genreSet.add(id))
            );
            genreSet.forEach((id) => {
              const genre = allGenres.find((g) => g.id === id);
              if (genre) {
                const btn = document.createElement("button");
                btn.textContent = genre.name;
                btn.onclick = () => filterGenre(id);
                genresContainer.appendChild(btn);
              }
            });
          });
      }

      function displayMovies(movies) {
        const moviesContainer = document.getElementById("movies");
        moviesContainer.innerHTML = "";
        movies.forEach((movie) => {
          const card = document.createElement("div");
          card.className = "movie-card";
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
            <h4>${movie.title}</h4>
            <button id="btn-${movie.id}">Watch Trailer</button>
        `;
          moviesContainer.appendChild(card);
          fetchTrailer(movie.id).then((url) => {
            document.getElementById(`btn-${movie.id}`).onclick = () =>
              playTrailer(url);
          });
        });
      }

      async function fetchTrailer(movieId) {
        const res = await fetch(
          `https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${apiKey}&language=en-US`
        );
        const data = await res.json();
        const trailer = data.results.find(
          (v) => v.type === "Trailer" && v.site === "YouTube"
        );
        return trailer ? `https://www.youtube.com/embed/${trailer.key}` : "";
      }

      function playTrailer(url) {
        if (!url) {
          alert("Trailer not available");
          return;
        }
        document.getElementById("trailerFrame").src = url;
        document.getElementById("trailerModal").style.display = "flex";
      }

      function closeTrailer() {
        document.getElementById("trailerFrame").src = "";
        document.getElementById("trailerModal").style.display = "none";
      }

      function filterGenre(id) {
        const filtered = moviesData.filter((movie) =>
          movie.genre_ids.includes(id)
        );
        displayMovies(filtered);
      }

      function searchMovies() {
        const term = document.getElementById("searchInput").value.toLowerCase();
        const filtered = moviesData.filter((movie) =>
          movie.title.toLowerCase().includes(term)
        );
        displayMovies(filtered);
      }

      function scrollToSection(id) {
        document.getElementById(id).scrollIntoView({ behavior: "smooth" });
      }

      function toggleMenu() {
        document.querySelector("nav ul").classList.toggle("show");
      }

      fetchMovies();
    </script>
  </body>
</html>
