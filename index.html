<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rmovies | Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0e0e0e;
        --card: #111;
        --muted: #bfbfbf;
        --accent: #ff69b4;
        --accent-weak: #ff85c1;
        --text: #fff;
      }
      body.light {
        --bg: #f6f7fb;
        --card: #fff;
        --muted: #444;
        --accent: #ff3c6b;
        --accent-weak: #ff8aa8;
        --text: #0b0b0b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        padding: 10px 18px;
        background: rgba(255, 105, 180, 0.12);
        backdrop-filter: blur(8px);
        flex-wrap: wrap;
      }
      .logo {
        font-weight: 700;
        font-size: 1.2rem;
        color: var(--accent);
      }
      .nav-controls {
        display: flex;
        gap: 8px;
        align-items: center;
        flex: 1;
        justify-content: flex-end;
      }
      .nav-controls input,
      .nav-controls select {
        padding: 7px 10px;
        border-radius: 6px;
        border: none;
        min-width: 140px;
      }
      .nav-controls button {
        padding: 7px 12px;
        border-radius: 6px;
        border: none;
        background: var(--accent);
        color: #000;
        font-weight: 700;
        cursor: pointer;
      }
      .nav-controls button:hover {
        background: var(--accent-weak);
      }
      .small-btn {
        padding: 6px 8px;
        font-size: 0.9rem;
      }
      .banner {
        position: relative;
        width: 100%;
        height: 64vh;
        background: #000 center/cover no-repeat;
        display: flex;
        align-items: flex-end;
        padding: 28px;
        border-radius: 6px;
        overflow: hidden;
        transition: background-image 1s ease-in-out;
      }
      .banner::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.2),
          rgba(0, 0, 0, 0.85)
        );
        pointer-events: none;
      }
      .banner-content {
        position: relative;
        z-index: 1;
        max-width: 900px;
      }
      .banner h2 {
        font-size: 2.4rem;
        margin: 0 0 10px;
      }
      .banner p {
        margin: 0 0 16px;
        color: var(--muted);
        max-width: 70ch;
        line-height: 1.45;
      }
      .banner .trailer-btn {
        background: var(--accent);
        border: none;
        padding: 12px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        color: #000;
      }
      .banner .trailer-btn:hover {
        background: var(--accent-weak);
      }
      .trending-wrap {
        padding: 18px 12px;
      }
      .trending-title {
        color: var(--accent);
        margin: 0 0 8px 12px;
        font-weight: 700;
      }
      .trending-container {
        display: flex;
        gap: 14px;
        overflow-x: auto;
        padding: 12px;
        scroll-behavior: smooth;
      }
      .trending-container::-webkit-scrollbar {
        height: 9px;
      }
      .trending-container::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 6px;
      }
      .trending-card {
        flex: 0 0 200px;
        background: var(--card);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        cursor: pointer;
      }
      .trending-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        display: block;
      }
      .trending-card .tmeta {
        padding: 8px;
        color: var(--muted);
        font-size: 0.95rem;
      }
      .results {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        padding: 22px;
        justify-content: center;
      }
      .movie-card {
        width: 180px;
        background: var(--card);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
        transition: transform 0.18s;
        position: relative;
      }
      .movie-card:hover {
        transform: translateY(-6px);
      }
      .movie-card img {
        width: 100%;
        height: 270px;
        object-fit: cover;
        display: block;
      }
      .movie-card h3 {
        font-size: 1rem;
        margin: 8px 10px 4px;
      }
      .movie-card p {
        margin: 0 10px 8px;
        color: var(--muted);
        font-size: 0.9rem;
      }
      .movie-card .trailer-btn {
        display: block;
        margin: 8px 10px 12px;
        padding: 8px;
        border-radius: 6px;
        border: none;
        background: var(--accent);
        color: #000;
        font-weight: 700;
        cursor: pointer;
      }
      .movie-card .trailer-btn:hover {
        background: var(--accent-weak);
      }
      .movie-card .fav-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.45);
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        color: gold;
        font-size: 1.05rem;
        cursor: pointer;
      }
      .center {
        text-align: center;
        padding: 16px;
      }
      #load-more {
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: #000;
        font-weight: 700;
        cursor: pointer;
      }
      #load-more:hover {
        background: var(--accent-weak);
      }
      #modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #modal-content {
        background: var(--card);
        padding: 18px;
        border-radius: 10px;
        max-width: 900px;
        width: 94%;
        max-height: 86vh;
        overflow: auto;
        position: relative;
      }
      #close-modal {
        position: absolute;
        top: 10px;
        right: 12px;
        font-size: 1.5rem;
        border: none;
        background: transparent;
        color: var(--accent);
        cursor: pointer;
      }
      #modal-content iframe {
        width: 100%;
        height: 480px;
        border-radius: 8px;
        border: none;
      }
      @media (max-width: 900px) {
        .banner h2 {
          font-size: 2rem;
        }
        .banner {
          height: 54vh;
        }
        .trending-card img {
          height: 240px;
        }
      }
      @media (max-width: 600px) {
        .nav-controls {
          justify-content: center;
          flex-direction: column;
          align-items: stretch;
        }
        .banner {
          height: 45vh;
          padding: 14px;
        }
        .banner h2 {
          font-size: 1.4rem;
        }
        .trending-card {
          flex: 0 0 160px;
        }
        .trending-card img {
          height: 200px;
        }
        .movie-card {
          width: 46%;
        }
      }
      @media (max-width: 420px) {
        .movie-card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Rmovies</div>
      <div class="nav-controls">
        <input
          id="search-input"
          type="text"
          placeholder="Search movies or TV shows"
        />
        <select id="genre-select">
          <option value="">All Genres</option>
        </select>
        <button id="search-btn" class="small-btn">Search</button>
        <button id="theme-toggle" class="small-btn">üåô</button>
        <button id="show-favs" class="small-btn">‚≠ê Watchlist</button>
      </div>
    </nav>

    <div id="banner" class="banner" style="background: #111">
      <div class="banner-content">
        <h2 id="banner-title">Welcome to Rmovies</h2>
        <p id="banner-overview">
          Discover trending movies, watch trailers and save favorites. Built
          with TMDB API.
        </p>
        <button id="banner-trailer" class="trailer-btn">Play Trailer</button>
      </div>
    </div>

    <div class="trending-wrap">
      <h3 class="trending-title">Trending This Week</h3>
      <div id="trending" class="trending-container"></div>
    </div>

    <div id="results" class="results"></div>
    <div class="center"><button id="load-more">Load More</button></div>

    <div id="modal">
      <div id="modal-content">
        <button id="close-modal" aria-label="close">&times;</button>
        <div id="modal-body"></div>
      </div>
    </div>

    <script>
      const apiKey = "b280498b058330987e267655eeb548f2";
      const fallbackTrailer = "https://www.youtube.com/embed/dQw4w9WgXcQ";
      const searchInput = document.getElementById("search-input");
      const searchBtn = document.getElementById("search-btn");
      const genreSelect = document.getElementById("genre-select");
      const banner = document.getElementById("banner");
      const bannerTitle = document.getElementById("banner-title");
      const bannerOverview = document.getElementById("banner-overview");
      const bannerTrailerBtn = document.getElementById("banner-trailer");
      const results = document.getElementById("results");
      const modal = document.getElementById("modal");
      const modalBody = document.getElementById("modal-body");
      const closeModal = document.getElementById("close-modal");
      const trendingContainer = document.getElementById("trending");
      const loadMoreBtn = document.getElementById("load-more");
      const themeToggle = document.getElementById("theme-toggle");

      let page = 1,
        lastQuery = "",
        favorites = JSON.parse(localStorage.getItem("rmoviesFavs") || "[]");
      let trendingMovies = [],
        bannerIndex = 0,
        bannerInterval = null;

      closeModal.onclick = () => (modal.style.display = "none");
      window.onclick = (e) => {
        if (e.target == modal) modal.style.display = "none";
      };

      // Fetch genres
      async function fetchGenres() {
        const res = await fetch(
          `https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}&language=en-US`
        );
        const data = await res.json();
        data.genres.forEach((g) => {
          const option = document.createElement("option");
          option.value = g.id;
          option.textContent = g.name;
          genreSelect.appendChild(option);
        });
      }
      fetchGenres();

      // Fetch trending and start banner autoplay
      async function fetchTrending() {
        const res = await fetch(
          `https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`
        );
        const data = await res.json();
        trendingMovies = data.results.slice(0, 10);
        displayResults(data.results);
        displayTrending(trendingMovies.slice(0, 10));
        if (trendingMovies[0]) {
          setBanner(trendingMovies[0]);
          startBannerAutoplay();
        }
      }

      function startBannerAutoplay() {
        if (bannerInterval) clearInterval(bannerInterval);
        bannerInterval = setInterval(() => {
          bannerIndex = (bannerIndex + 1) % Math.min(trendingMovies.length, 5);
          setBanner(trendingMovies[bannerIndex]);
        }, 6000);
      }
      banner.addEventListener("mouseenter", () =>
        clearInterval(bannerInterval)
      );
      banner.addEventListener("mouseleave", () => startBannerAutoplay());

      // Display trending carousel
      function displayTrending(items) {
        trendingContainer.innerHTML = "";
        items.forEach((item) => {
          if (!item.poster_path) return;
          const card = document.createElement("div");
          card.className = "trending-card";
          const img = document.createElement("img");
          img.src = `https://image.tmdb.org/t/p/w300${item.poster_path}`;
          card.appendChild(img);
          const meta = document.createElement("div");
          meta.className = "tmeta";
          meta.textContent = item.title;
          card.appendChild(meta);
          card.onclick = () => showModal(item);
          trendingContainer.appendChild(card);
        });
      }

      // Display results
      function displayResults(items) {
        results.innerHTML = "";
        items.forEach((item) => {
          if (!item.poster_path) return;
          const card = document.createElement("div");
          card.className = "movie-card";
          const img = document.createElement("img");
          img.src = `https://image.tmdb.org/t/p/w300${item.poster_path}`;
          card.appendChild(img);
          const title = document.createElement("h3");
          title.textContent = item.title || item.name;
          card.appendChild(title);
          const rating = document.createElement("p");
          rating.textContent = "Rating: " + item.vote_average;
          card.appendChild(rating);
          const btn = document.createElement("button");
          btn.className = "trailer-btn";
          btn.textContent = "‚ñ∂ Watch Trailer";
          btn.onclick = (e) => {
            e.stopPropagation();
            fetchTrailer(item);
          };
          card.appendChild(btn);
          const favBtn = document.createElement("button");
          favBtn.className = "fav-btn";
          favBtn.textContent = favorites.includes(item.id) ? "‚òÖ" : "‚òÜ";
          favBtn.onclick = (e) => {
            e.stopPropagation();
            toggleFav(item, favBtn);
          };
          card.appendChild(favBtn);
          card.onclick = () => showModal(item);
          results.appendChild(card);
        });
      }

      // Fetch trailer
      async function fetchTrailer(item) {
        try {
          const type = item.media_type || (item.title ? "movie" : "tv");
          const res = await fetch(
            `https://api.themoviedb.org/3/${type}/${item.id}/videos?api_key=${apiKey}&language=en-US`
          );
          const data = await res.json();
          const trailer = data.results.find(
            (v) => v.type === "Trailer" && v.site === "YouTube"
          );
          const trailerUrl = trailer
            ? `https://www.youtube.com/embed/${trailer.key}?autoplay=1`
            : fallbackTrailer + "?autoplay=1";
          modalBody.innerHTML = `<h2>${item.title || item.name} - Trailer</h2>
      <iframe src="${trailerUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
          modal.style.display = "flex";
        } catch (err) {
          console.error(err);
        }
      }

      // Show modal
      function showModal(item) {
        modalBody.innerHTML = `<h2>${item.title || item.name}</h2>
  <p>${item.overview || "No description available."}</p>
  <p>Rating: ${item.vote_average}</p>
  <p>Release: ${item.release_date || item.first_air_date || "N/A"}</p>`;
        modal.style.display = "flex";
      }

      // Set banner
      function setBanner(movie) {
        const bannerImage = `https://image.tmdb.org/t/p/original${
          movie.backdrop_path || movie.poster_path
        }`;
        banner.style.backgroundImage = `url('${bannerImage}')`;
        bannerTitle.textContent = movie.title || movie.name;
        bannerOverview.textContent = movie.overview || "";
        bannerTrailerBtn.onclick = () => fetchTrailer(movie);
      }

      // Search
      searchBtn.onclick = () => {
        page = 1;
        lastQuery = searchInput.value.trim();
        if (lastQuery) searchMovies(lastQuery);
      };
      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          page = 1;
          lastQuery = searchInput.value.trim();
          if (lastQuery) searchMovies(lastQuery);
        }
      });

      async function searchMovies(query) {
        const genreFilter = genreSelect.value;
        const res = await fetch(
          `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&language=en-US&query=${query}&page=${page}`
        );
        const data = await res.json();
        const filtered = data.results.filter(
          (item) =>
            !genreFilter ||
            (item.genre_ids && item.genre_ids.includes(parseInt(genreFilter)))
        );
        if (page === 1) {
          displayResults(filtered);
        } else {
          appendResults(filtered);
        }
      }

      function appendResults(items) {
        items.forEach((item) => {
          if (!item.poster_path) return;
          const card = document.createElement("div");
          card.className = "movie-card";
          const img = document.createElement("img");
          img.src = `https://image.tmdb.org/t/p/w300${item.poster_path}`;
          card.appendChild(img);
          const title = document.createElement("h3");
          title.textContent = item.title || item.name;
          card.appendChild(title);
          const rating = document.createElement("p");
          rating.textContent = "Rating: " + item.vote_average;
          card.appendChild(rating);
          const btn = document.createElement("button");
          btn.className = "trailer-btn";
          btn.textContent = "‚ñ∂ Watch Trailer";
          btn.onclick = (e) => {
            e.stopPropagation();
            fetchTrailer(item);
          };
          card.appendChild(btn);
          const favBtn = document.createElement("button");
          favBtn.className = "fav-btn";
          favBtn.textContent = favorites.includes(item.id) ? "‚òÖ" : "‚òÜ";
          favBtn.onclick = (e) => {
            e.stopPropagation();
            toggleFav(item, favBtn);
          };
          card.appendChild(favBtn);
          card.onclick = () => showModal(item);
          results.appendChild(card);
        });
      }

      // Load more
      loadMoreBtn.onclick = () => {
        if (lastQuery) {
          page++;
          searchMovies(lastQuery);
        }
      };

      function toggleFav(item, btn) {
        if (favorites.includes(item.id)) {
          favorites = favorites.filter((id) => id !== item.id);
          btn.textContent = "‚òÜ";
        } else {
          favorites.push(item.id);
          btn.textContent = "‚òÖ";
        }
        localStorage.setItem("rmoviesFavs", JSON.stringify(favorites));
      }

      // Theme toggle
      themeToggle.onclick = () => {
        document.body.classList.toggle("light");
      };

      // Initial fetch
      fetchTrending();
    </script>
  </body>
</html>
